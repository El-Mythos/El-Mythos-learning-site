<style>
    body{
        background-color: rgb(23, 23, 23);
    }
    .subbutton{
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 12px;
        padding-right: 12px;
        cursor: pointer;
        margin-right: 10px;
        transition: 0.3s;
         
    }
    .subbutton:hover{
        transition: 0.3s;
        background-color: rgb(47, 47, 47);
        color: white;
        box-shadow: 0px 0px 10px brown;
        transform: scale(1.1);

    }
    .subbutton:active{
        background-color: brown;
        transform: scale(0.8);
        transition: 0.1s;
    }
    .joinbutton{
        background-color: rgb(49, 49, 49);
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 20px;
        height: 37px;
        width: 75px;
        cursor: pointer;
        transition: 0.3s;
        margin-right: 8px;
    }

    .joinbutton:hover{
        background-color: rgb(75, 75, 75);
        color: rgb(188, 188, 188);
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
        transform: scale(1.1);
        transition: 0.3s;
    }
    .joinbutton:active{
        background-color: white;
        color: rgb(95, 95, 95);
        font-weight: bold;
        transform: scale(0.8);
        transition: 0.1s;
    }
    .tweetbutton{
        background-color: rgb(43, 106, 242);
        color: white;
        border: none;
        border-radius: 20px;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 15px;
        padding-right: 15px;
        height: auto;
        width: auto;
        border: none;
        cursor: pointer;
        margin-left: 4px;
        font-size: 15px;
        font-weight: bold;
        transition: 0.3s;
        background-image: url('C:/Users/SETUP GAME/Downloads/twitter-png-logo-logo-twitter-in-png-2500.png');
        background-repeat: no-repeat;
        background-position: center 300%;
        background-size: 0px;
    }
    .tweetbutton:hover{
        background-color: rgb(191, 191, 191);
        color: transparent;
        border: none;
        transition: 0.3s;
        box-shadow: 0px 0px 10px rgba(0, 166, 255, 0.7);
        transform: scale(1.1);
        background-image: url('C:/Users/SETUP GAME/Downloads/twitter-png-logo-logo-twitter-in-png-2500.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 30px;
    }
    .tweetbutton:active,
    .tweetbutton.clicked{
        transform: scale(0.7);
        background-image: url('C:/Users/SETUP GAME/Downloads/twiiterwhite.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 30px;
        background-color: aqua;
        color: transparent;
        transition: 0.3s;
        
    } 
    
</style>

<button class="subbutton">
    SUBSCRIBE
</button>

<button class="joinbutton">
    JOIN
</button>


<button class="tweetbutton">
            Tweet
        </button>
